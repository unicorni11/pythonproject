<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preis (+Abgaben)</title>
</head>
<body>
    {% if abgabe %}
        <h2>Abgabe: {{ abgabe }} CHF</h2>
    {% else %}
        <form method="POST">
             <input type="text" name="preis" placeholder="Preis">
             <button type="submit">Senden</button>
        </form>
    {% endif %}

</body>
</html>
