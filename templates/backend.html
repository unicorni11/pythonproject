{% include "header.html" %}
<body>
<div>
    <form method="POST">
        <table class="table table-striped m-4">
            <thead style="background-color:rgb(238, 180, 180)">
            <th style="width: 10%" scope="col">Name</th>
            <th style="width: 10%" scope="col">Adresse</th>
            <th style="width: 10%" scope="col">Produkt</th>
            <th style="width: 10%" scope="col">Material</th>
            <th style="width: 10%" scope="col">Anzahl</th>
            <th style="width: 10%" scope="col">Gravur</th>
            <th style="width: 10%" scope="col">Status</th>
            </thead>
            <tbody>
            {% for element in bestell_uebersicht %}

            <tr>
                <td>{{element[0]}}</td>
                <td>{{element[1]}}</td>
                <td>{{element[2]}}</td>
                <td>{{element[3]}}</td>
                <td>{{element[4]}}</td>
                <td>{{element[5]}}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="zeitstempel" value="{{element[6]}}">
                        <select class="form-control" name="zeitstempel" value="{{element[6]}}">
                            <option>nicht im Lager</option>
                            <option>im Lager</option>
                            <option>Versendet</option>
                        </select>
                        <button type="submit">Senden</button>
                    </form>
                </td>

            </tr>

            {% endfor %}
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
